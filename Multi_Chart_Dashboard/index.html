<html>
<!-- HTML Header -->
<head>
  <title>Interactive Dashboard Example</title>
  
  <!-- link to Leaflet CSS through Content Delivery Network -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

  <!-- lint to custom stylesheet for this webpage -->
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <!-- link to Leaflet.js through Content Delivery Network -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
  
  <!-- link to jquery.js file for importing .geojson data -->
  <script src="jquery-3.4.1.min.js"></script>

  <!-- link to chart.js through Content Delivery Network -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  
</head>

<!-- Website Content -->
<body>
  <h2>Dashboard</h2>
  <div class="grid-container">
    <div class="main_map_grid_item">
      <!-- <div> holding map -->
      <div id="main_map"></div>
    </div>
    <div class="scatter_plot_grid_item">
      <div class="scatter-plot-container">
        <canvas id="scatterChartCanvas"></canvas>
      </div>
      <!-- define canvas holding scatter chart -->
    </div>
    <div class="bar_chart_grid_item">
      <!-- define canvas holding bar chart -->
      <canvas id="barChartCanvas"></canvas>
    </div>
  </div>
  
  <!-- import javascript from separate file -->
  <script src="index.js"></script>

</body>

</html>
